<polymer-element name="study-result-page">
  <template>
    <style>
      #addSubjectItem{
        width: 40%;
      }
/*
      #addSubjectItem::shadow #scroller {
        overflow: hidden;
        width: 100%%;
      }
*/
      @media (max-width: 680px){
        #addSubjectItem{
          width: 100%;
        }
      }
      

    </style>
    
    <link rel="stylesheet" href="/css/main.css" shim-shadowdom>
    <paper-fab icon="add" class="add-fab" title="done" on-tap="{{toggleDialog}}"></paper-fab>

    <main-layout selected="study-result">
      <div class="title">Study Result</div>
      <h3>Step 3: Add your subjects and grades</h3>
      
      <section  on-change-item="{{changeItemAction}}">
        <template repeat="{{subjectInSemester in subjectInSemesters}}">
          <r2als-subject-group subjectInSemester="{{subjectInSemester}}" items={{}}></r2als-subject-group>
        </template>
      </section>

      <r2als-anchor-button page="get-plans">Next</r2als-anchor-button>
<!--
      <template repeat="{{test in tests}}">
        <p>Y: {{test.year}} S: {{test.semester}}</p>
      </template>
      <p></p>
-->
<!--
      <p>Name: {{tempSubjectData.name}}</p>
      <p>Semester: {{tempSubjectData.year}} / {{tempSubjectData.semester}}</p>
      <p>Grade Option: {{tempSubjectData.gradeOption}}</p>
      <p>Grade: {{tempSubjectData.grade}}</p>
-->
      
      <!--  Add subject dialog    -->
      <r2als-paper-action-dialog heading="Add subject" backdrop autoCloseDisabled layered="false" id="addSubjectItem">
        <p>
          <r2als-add-subject subjectItem={{tempSubjectData}}></r2als-add-subject>
        </p>
        
        <paper-button closeDisabled autofocus class="colored" on-tap="{{buttonAdd}}">Add</paper-button>
        <paper-button dismissive>Cancel</paper-button>
      </r2als-paper-action-dialog>
      <!--  Add subject dialog    -->      
      
    </main-layout>
  </template>
