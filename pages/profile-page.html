<polymer-element name="profile-page" >
  <template>
    <style>
      /*
        Profile page
      */
      paper-radio-button {
        display: block;
      }
    </style>
    <link rel="stylesheet" href="../css/main.css" shim-shadowdom>
    <main-layout selected="profile">
      
      <div class="title">Profile</div>

      <h3>Step 2: Fill your profile</h3>
      <section>
        <h4>Your student group</h4>

        <paper-radio-group selected="{{subject_group}}" valueattr="name">
          <paper-radio-button name="first-group" label="First group (A - I)"></paper-radio-button>
          <paper-radio-button name="second-group" label="Second group (J - R)"></paper-radio-button>
        </paper-radio-group>

      </section>
      <section>
        <h4>Your professional skill</h4>

        <paper-radio-group selected="{{branch}}" valueattr="name">
          <paper-radio-button name="infomation" label="Information Engineering"></paper-radio-button>
          <paper-radio-button name="infomation-network" label="Information Network Engineering"></paper-radio-button>
          <paper-radio-button name="computer-control" label="Computer Control Engineering"></paper-radio-button>
          <paper-radio-button name="computer-system-design" label="Computer System Design Engineering"></paper-radio-button>
        </paper-radio-group>

      </section>

<!--
      <section horizontal end-justified layout>
        <paper-button raised class="hover"><a href="/#/study-result">Next</a></paper-button>
      </section>
-->
      
      <r2als-anchor-button page="study-result">Next</r2als-anchor-button>

    </main-layout>
  </template>
</polymer-element>
