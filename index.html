<!DOCTYPE html>
<html>
  <head>
    <title>R2ALS | Registration Assistant Application using Local Search Technique</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
      
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="components/webcomponentsjs/webcomponents.js"></script>
    
    <!-- 2. Load the Paper Element using an HTML Import -->

    <link rel="import" href="components/polymer/polymer.html">
    <link rel="import" href="components/app-router/app-router.html">
    <link rel="import" href="components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="components/core-localstorage/core-localstorage.html">
      
<!--    <link rel="stylesheet" href="css/styles.css" shim-shadowdom> -->
    <!-- 3. Load the component using an HTML Import -->

    <style>
        
      body {
        font-family: RobotoDraft, sans-serif;
        color: #333;
        margin: 0;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
      }
      
    </style>
  </head>
    <body unresolved>
        <!-- 4. Declare the element by it s tag. -->
<!--      todo:: Split model out of view-->
      
      <polymer-element name="main-app" attributes="storageId">
        <template>
          
          <app-router on-state-change="{{stateChange}}" core-animated-pages transitions="hero-transition cross-fade">
            <app-route path="/" import="pages/home-page.html"></app-route>
            <app-route path="/demo/:pathArg1" import="pages/demo-page.html"></app-route>
            <app-route path="/notes" import="pages/notes-page.html"></app-route>
            <app-route path="/profile" import="pages/profile-page.html"></app-route>
            <app-route path="/study-result" import="pages/study-result-page.html"></app-route>
            <app-route path="/get-plans/:pathArg1" import="pages/get-plans-page.html"></app-route>
<!--
            <app-route path="/get-plans/json" import="pages/subpages/get-plans-json-subpage.html"></app-route>
            <app-route path="/get-plans/compact" import="pages/subpages/get-plans-compact-subpage.html"></app-route>
-->
            <app-route path="*" import="pages/not-found-page.html"></app-route>
          </app-router>
        </template>
        <script src="app.js" type="text/javascript"></script>
      </polymer-element>
      <!--      Best practice MVC https://github.com/polymer/todomvc-->
      <!--     Initialize localstorage  -->
<!--      <core-localstorage id="storage" name="r2als-app"></core-localstorage>-->
      <main-app id="globals" storageId="storage"></main-app>
      <script>
        console.log(document.querySelector('main-app'));
      </script>
    </body>
</html>
