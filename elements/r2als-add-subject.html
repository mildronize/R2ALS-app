<link rel="import" href="../components/paper-item/paper-item.html">
<link rel="import" href="../components/core-item/core-item.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">

<link rel="import" href="r2als-paper-autocomplete.html">

<link rel="import" href="r2als-grade-selector.html">
<link rel="import" href="r2als-semester-selector.html">

<polymer-element name="r2als-add-subject" attributes="subjectItem url" >
  <template>
    <style>
/*
      #chisele::shadow input {
      width: 100%;
      padding: 10px;
      border: 2px solid #000;
      font-family: arial;
      font-size: 20px;
    }
*/

/*
    #chisele::shadow input:focus {
      border: 2px solid rgba(216, 0, 255, 0.69);
    }
*/

    #chisele::shadow #chiseleResults {
      background-color: #fff;
      color: #000;
      padding: 0px; 10px;
    }

    #chisele::shadow #chiseleResults p {
      padding: 6px;
      margin: 0px 0px;
      font-size: 15px;
      border-bottom: 1px solid #F5F5F5;

    }

    #chisele::shadow #chiseleResults p:hover {
      background-color: #E3F2FD;
      padding: 6px;
      margin: 0px 0px;
      font-weight: bold;
    }
    </style>
    <r2als-paper-autocomplete 
                              id="chisele" 
                              label="Enter subject or code" 
                              remote="{{url}}" 
                              root="data.subjects" 
                              filds="code,name" 
                              placeholder="Type someting" 
                              sValue="{{subjectItem.name}}" 
                              selectedObject="{{selectedSubject}}"></r2als-paper-autocomplete>
    <h6>Select the year & the semester</h6>
    <r2als-semester-selector year="{{subjectItem.year}}" semester="{{subjectItem.semester}}"></r2als-semester-selector>
    <h6>Select your grade</h6>
    <r2als-grade-selector gradeOption="{{subjectItem.gradeOption}}" grade="{{subjectItem.grade}}"></r2als-grade-selector>
    
  </template>
  <script>
    Polymer({
      created: function(){

      },
      selectedSubjectChanged: function(oldValue, newValue) {
        console.log(this.selectedSubject);
        this.subjectItem.id = this.selectedSubject.id
        this.subjectItem.year = this.selectedSubject.year
        this.subjectItem.semester = this.selectedSubject.semester
      }
    
    });
  </script>
</polymer-element>
