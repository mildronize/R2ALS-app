<polymer-element name="r2als-semester-selector" attributes="semester year" noscript>
  <template>
    <link rel="stylesheet" href="/css/selector.css" shim-shadowdom>
    <style>
      .space{
        margin: 0px 10px;
      }
/*
      x-trigger {
        z-index: auto;
      }
      .semester-item{
        font-weight: bold;
        min-width: 0em;
      }
*/
      .number{
        width: 80px;
        font-size: 16px;
        font-weight: bold;
      }
      .slash{
        font-size: 20px;
        font-weight: bold; 
      }
      .text-right{
        text-align: right;
      }
    </style>
    <paper-shadow>
      <div horizontal layout>
        <div flex></div>
          <div class="number">
            <paper-input-decorator label="Year" floatingLabel>
              <input class="text-right" type="number" is="core-input" value="{{year}}" id="year" required maxlength="2" min="1">
            </paper-input-decorator>
          </div>
          <div class="slash space" horizontal layout center>
            /
          </div>
          <div class="number">
            <paper-input-decorator label="Semester" floatingLabel>
              <input is="core-input" type="number" value="{{semester}}" id="semester" required maxlength="1" min="1">
            </paper-input-decorator>

          </div>
        <div flex></div>
      </div>
    </paper-shadow>

  </template>
</polymer-element>
